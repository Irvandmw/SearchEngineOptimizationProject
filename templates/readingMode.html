<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&display=swap" rel="stylesheet">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('/static/assets/hogwarts-harry-3840x2160-13694.jpg');
            background-position: center;
            background-size: cover;      
            background-repeat: no-repeat; 
            background-attachment: fixed;
            background-color: #f4f4f4;
        }
        ::-webkit-scrollbar {
            width: 8px; 
            height: 8px; 
        }

        ::-webkit-scrollbar-thumb {
            background-color: #dcdcdc;
            border-radius: 10px; 
        }

        ::-webkit-scrollbar-track {
            background: #242424; 
            border-radius: 10px;
        }

        h1 {
            color: rgb(255, 255, 255);
            background-color: #333;
            border-radius: 10px;
            border: 10px solid #333;
            text-align: center;
            margin : auto;
        }
        pre {
            font-family: "Baskervville", serif;
            white-space: pre-wrap;
            color: white;
            background-color: #232323;
            padding: 20px;
            border: 2px solid #e8e8e8;
            border-radius: 10px;
            overflow: auto;
        }
        a {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            color: #2980b9;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .toggle-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #e74c3c; 
        }
    </style>
</head>
<body>
    <a href="/">
        <button type="button"> Back </button>
    </a>
    <button class="toggle-button" onclick="togglePre()">Toggle Reading Mode</button>
    <h1 id="pageTitle">{{ title }}</h1>
    <pre id="content">{{ content }}</pre>

    <script>
        function togglePre() {
            const preElement = document.getElementById('content');
            const titleElement = document.getElementById('pageTitle');
  
                if (preElement.style.display === "none") {
                    preElement.style.display = "block"; 
                } else {
                    preElement.style.display = "none"; 
                }
                
                if (titleElement.style.display === "none") {
                    titleElement.style.display = "block"; 
                } else {
                    titleElement.style.display = "none"; 
                }
        }
    </script>
</body>
</html>
